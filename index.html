  <!-- JavaScript practice -->
  
  <body>
    <div id="container" style="margin-left:25%; margin-right:25%">
        <h1> Birthday Game</h1>
        <br>
        <br>
        <div id ="box" style="margin-left:25%; margin-right:25%">
            <p>
                <ul>
                    <li> Enter the number 7 </li>
                    <li> Multiply by the month of your birthday </li>
                    <li> Subtract 1 </li>
                    <li> Multiply by 13 </li>
                    <li> Add 3 </li>
                    <li> Mulitply by 11 </li>
                    <li> Subtract the month of your birthday </li>
                    <li> Subtract the day of your birth</li>
                    <li> Divide by 10 </li>
                    <li> Add 11</li>
                    <li> Divide by 100</li>
                </ul>
            </p>
        </div>
    </div>
